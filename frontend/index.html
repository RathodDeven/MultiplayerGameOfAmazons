<!DOCTYPE html>
<html lang="en">
    
    <head><title>GameOfAmazons</title>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
        <style>
        #gameScreen {
            display: none;
        }
        </style>
    
    
    </head>
    

    <body>
        <div id="gameScreen">
        
            <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>
            <div  class="white-turn-text mobile">
                White's Turn
            </div>
            <table>
                <tr>
                    <th class="notations_cornor"></th>
                    <th class="notations_hor">a</th><th class="notations_hor">b</th>
                    <th class="notations_hor">c</th><th  class="notations_hor">d</th>
                    <th class="notations_hor">e</th><th class="notations_hor">f</th>
                    <th class="notations_hor">g</th><th class="notations_hor">h</th>
                    <th class="notations_hor">i</th><th class="notations_hor">j</th>
                    <th class="notations_cornor"></th>
    
                </tr>
                <tr>
                    <!-- 10 -->
                    <th class="notations_ver">10</th>
                    <td class="lightsquare"></td><td></td>
                    <td class="lightsquare"></td><td><div class="black-piece" id="1">♛</div></td>
                    <td class="lightsquare"></td><td></td>
                    <td class="lightsquare"><div class="black-piece" id="2">♛</div> </td><td></td>
                    <td class="lightsquare"></td><td></td>
                    <th class="notations_ver">10</th>
                </tr>
                <tr>
                    <!-- 9 -->
                    <th class="notations_ver">9</th>
                    <td></td><td class="lightsquare"></td>
                    <td></td><td class="lightsquare"></td>
                    <td></td><td class="lightsquare"></td>
                    <td></td><td class="lightsquare"></td>
                    <td></td><td class="lightsquare"></td>
                    <th class="notations_ver">9</th>
                </tr>
                <tr>
                    <!-- 8 -->
                    <th class="notations_ver">8</th>
                    <td class="lightsquare"></td><td></td>
                    <td class="lightsquare"></td><td></td>
                    <td class="lightsquare"></td><td></td>
                    <td class="lightsquare"></td><td></td>
                    <td class="lightsquare"></td><td></td>
                    <th class="notations_ver">8</th>
                </tr>
                <tr>
                    <!-- 7 -->
                    <th class="notations_ver">7</th>
                    <td><div class="black-piece" id="3">♛</div> </td><td class="lightsquare"></td>
                    <td></td><td class="lightsquare"></td>
                    <td></td><td class="lightsquare"></td>
                    <td></td><td class="lightsquare"></td>
                    <td></td><td class="lightsquare"><div class="black-piece" id="4">♛</div></td>
                    <th class="notations_ver">7</th>
                    
                </tr>
                <tr>
                    <!-- 6 -->
                    <th class="notations_ver">6</th>
                    <td class="lightsquare"></td><td></td>
                    <td class="lightsquare"></td><td></td>
                    <td class="lightsquare"></td><td></td>
                    <td class="lightsquare"></td><td></td>
                    <td class="lightsquare"></td><td></td>
                    <th class="notations_ver">6</td>
                </tr>
                <tr>
                    <!-- 5 -->
                    <th class="notations_ver">5</th>
                    <td></td><td class="lightsquare"></td>
                    <td></td><td class="lightsquare"></td>
                    <td></td><td class="lightsquare"></td>
                    <td></td><td class="lightsquare"></td>
                    <td></td><td class="lightsquare"></td>
                    <th class="notations_ver">5</th>
                    
                </tr>
                <tr>
                    <!-- 4 -->
                    <th class="notations_ver">4</th>
                    <td class="lightsquare"><div class="white-piece" id="5">♕</div></td><td></td>
                    <td class="lightsquare"></td><td></td>
                    <td class="lightsquare"></td><td></td>
                    <td class="lightsquare"></td><td></td>
                    <td class="lightsquare"></td><td><div class="white-piece" id="6">♕</div></td>
                    <th class="notations_ver">4</th>
                </tr>
                <tr>
                    <!-- 3 -->
                    <th class="notations_ver">3</th>
                    <td></td><td class="lightsquare"></td>
                    <td></td><td class="lightsquare"></td>
                    <td></td><td class="lightsquare"></td>
                    <td></td><td class="lightsquare"></td>
                    <td></td><td class="lightsquare"></td>
                    <th class="notations_ver">3</th>
                    
                </tr>
                <tr>
                    <!-- 2 -->
                    <th class="notations_ver">2</th>
                    <td class="lightsquare"></td><td></td>
                    <td class="lightsquare"></td><td></td>
                    <td class="lightsquare"></td><td></td>
                    <td class="lightsquare"></td><td></td>
                    <td class="lightsquare"></td><td></td>
                    <th class="notations_ver">2</th>
                </tr>
                <tr>
                    <!-- 1 -->
                    <th class="notations_ver">1</th>
                    <td></td><td class="lightsquare"></td>
                    <td></td><td class="lightsquare"><div class="white-piece" id="7">♕</div></td>
                    <td></td><td class="lightsquare"></td>
                    <td><div class="white-piece" id="8">♕</div></td><td class="lightsquare"></td>
                    <td></td><td class="lightsquare"></td>
                    <th class="notations_ver">1</th>
                    
                </tr>
                <tr>
                    <th class="notations_cornor"></th>
                    <th  class="notations_hor">a</th><th class="notations_hor">b</th>
                    <th class="notations_hor">c</th><th  class="notations_hor">d</th>
                    <th class="notations_hor">e</th><th class="notations_hor">f</th>
                    <th class="notations_hor">g</th><th class="notations_hor">h</th>
                    <th class="notations_hor">i</th><th class="notations_hor">j</th>
                    <th class="notations_cornor"></th>
    
                </tr>
                
            </table>
            <div class="desktop">
            <div class="white-turn-text">White's Turn</div>
            <div id="divider">|</div>
            <div class="black-turn-text">Black's Turn</div>
            </div>
            <div class="black-turn-text mobile">
                Black's Turn
            </div>
            
        </div>
        
        <div id="initialScreen">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Multiplayer Snake</h1>
            <div class="form-group">
                <input type="text" placeholder="Enter Your Name" id="userName"/>
                </div>
            <button
                type="submit"
                class="btn btn-success"
                id="newGameButton"
            >
                Create New Game
            </button>
            <div>OR</div>
            <div class="form-group">
                <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
            </div>
            <button
                type="submit"
                class="btn btn-success"
                id="joinGameButton"
            >
                Join Game
            </button>
        </div>
        </div>
            
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="script.js"></script>
    </body>
</html>
